<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 02</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  </head>
  <body>
    <main class="main">
      <div class="carousel">
        <button class="carousel-close">
          <img src="./static/close.svg" alt="close" title="close" />
        </button>

        <div class="carousel-slide-container swiper js--swiper">
          <div class="swiper-wrapper js--swiper--wrapper"></div>
        </div>
      </div>
      <div class="main-logo">
        <img
          class="main-logo-img"
          src="https://rekrutacja.webdeveloper.rtbhouse.net/files/logo_rtb.png"
          alt="logo"
          title="logo"
        />
      </div>
    </main>
  </body>
</html>
