<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 04</title>
  <link rel="stylesheet" href="./index.css"></link>
  <script src="./index.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800&family=Ubuntu+Mono&display=swap" rel="stylesheet">
  <script src="./static/anime.min.js"></script>
</head>
<body>
  <main class="main">
    <div class="main-container">
      <img class="main-container-logo" src="./logo.png" alt="logo" />
    </div>

    <div class="slide">
      <div class="slide-backgrounds js--slide--backgrounds"></div>

      <div class="slide-info">
        <div class="slide-city-container">
          <h3 class="slide-city-country js--slide--country"></h3>
          <h2 class="slide-city-title js--slide--city"></h2>
        </div>

        <div class="slide-price-container">
          <div class="slide-price-info-container js--price--container">
            <!-- <span class="slide-price-start">from</span> -->
            <span class="slide-price-value js--slide--value"></span>
            <span class="slide-price-symbol js--slide-symbol"></span>
          </div>
        </div>

        <div class="slide-price-button-container">
          <button class="slide-price-button">
            book now
          </button>
        </div>
        <div class="slide-indicators js--slide--indicators"></div>
      </div>
    </div>
  </main>
</body>
</html>
